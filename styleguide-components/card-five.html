<!DOCTYPE html>
<html lang="en">

<head>
  <title>gb-card-five</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type='text/css' media="screen" href="../gb-style.css">
  <link rel="stylesheet" type='text/css' media="screen" href="../styleguide-presentation.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body>
  <!-- Hidden textarea -->
  <textarea class='hidden-textarea'></textarea>
  <!-- Pop-out copied -->
  <div style='position: fixed ; left: calc(50% - 140px)' class='pop-out-copied gb-text-white'>Coppied to clipboard!</div>
  <!-- Component Start -->
  <div class="component-to-copy gb-card-five-wrapper">
    <ul class='gb-card-five-cards'>
      <li class='gb-card-five-card'>
        <div class='gb-card-five-card-icon'>
          <svg class='gb-card-five-card-bookmark-icon' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <use xlink:href='#bookmarks'></use>
          </svg>
        </div>
        <div class='gb-card-five-card-content'>
          <div class='gb-card-five-card-title-time'>
            <h3 class="gb-title-tiny gb-text-red gb-text-capitalize">BOOKMARKED</h3>
            <p class="gb-subtitle-small gb-text-dark-blue">9:34am</p>
          </div>
          <div class='article-title'>
            <h4 class="gb-title-medium">NASA goes to Mars: Astronauts could land on Red Planet by 2039</h4>
          </div>
        </div>
        <div class='gb-card-five-wrapper-article-image'>
          <img src='../images/article-img.jpg' alt='article-image'>
        </div>
      </li>
    </ul>
  </div>

  <div class='copy-button'>Copy</div>
  <script type='text/javascript' src='svgs-loader.js'></script>
  <script type='text/javascript' src='scripts/copy-component.js'></script>
</body>

</html>
