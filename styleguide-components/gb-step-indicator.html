<!DOCTYPE html>
<html lang="en">

<head>
  <title>gb-navigation-aside</title>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type='text/css' media="screen" href="../gb-style.css">
  <link rel="stylesheet" type='text/css' media="screen" href="../styleguide-presentation.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body class='gb-background-yellow'>
  <!-- Hidden textarea -->
  <textarea class='hidden-textarea'></textarea>
  <!-- Pop-out copied -->
  <div style='position: fixed; left: calc(50% - 140px)' class='pop-out-copied gb-text-white'>Coppied to clipboard!</div>
  <!-- Component Start -->
  <div class='component-to-copy gb-steps-indicator'>
    <ul class='steps-indicator-list'>
      <li class='step-bubble active'>
        <div class='inner-bubble gb-background-white'></div>
        <div class='outer-bubble'></div>
        <h4 class='step-number gb-label-tiny'>STEP 1</h4>
      </li>
      <li class='step-line gb-background-white-opacity-30 step-to-2'>
        <div class='step-inner-line gb-background-white'></div>
      </li>
      <li class='step-bubble'>
        <div class='inner-bubble gb-background-white'></div>
        <div class='outer-bubble'></div>
        <h4 class='step-number gb-label-tiny'>STEP 2</h4>
      </li>
      <li class='step-line gb-background-white-opacity-30 step-to-3'>
        <div class='step-inner-line gb-background-white'></div>
      </li>
      <li class='step-bubble'>
        <div class='inner-bubble gb-background-white'></div>
        <div class='outer-bubble'></div>
        <h4 class='step-number gb-label-tiny'>STEP 3</h4>
      </li>
    </ul>
  </div>
  <div class='copy-button'>Copy</div>
  <script type='text/javascript' src='svgs-loader.js'></script>
  <script type='text/javascript' src='scripts/copy-component.js'></script>
</body>

</html>
