<!DOCTYPE html>
<html lang="en">

<head>
  <title>gb-card-15</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type='text/css' media="screen" href="../gb-style.css">
  <link rel="stylesheet" type='text/css' media="screen" href="../styleguide-presentation.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body>
  <!-- Hidden textarea -->
  <textarea class='hidden-textarea'></textarea>
  <!-- Pop-out copied -->
  <div style='position: fixed ; left: calc(50% - 140px)' class='pop-out-copied gb-text-white'>Coppied to clipboard!</div>
  <!-- Component Start -->
  <div class="component-to-copy gb-card-15 gb-background-white gb-text-center">
    <div class='card-15-content'>
      <div class='coming-soon'>
        <h2 class='gb-text-uppercase gb-text-red gb-'>Coming soon</h2>
      </div>
      <img src='../images/c1.png' alt='z' class='gb-card-15-img'>
      <h2 class='card-15-title gb-title-medium gb-text-black'>FoodBuzzer</h2>
      <p class='card-15-paragraph gb-paragraph-small gb-text-black'>Explore the food in new cities from the perspective with locals, as your guide</p>
    </div>
  </div>
  <div class='copy-button'>Copy</div>
  <script type='text/javascript' src='svgs-loader.js'></script>
  <script type='text/javascript' src='scripts/copy-component.js'></script>
</body>

</html>
