<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" type='text/css' media="screen" href="gb-style.css">

<body>
  <div class='gb-navbar gb-background-primary'>

    <div class='center-content'>

      <a href='#' class='gb-avatar gb-avatar-small'>
      </a>

  <script type='text/javascript' src='scripts/svgs-loader.js'></script>
