<!DOCTYPE html>
<html lang="en">

<head>
  <title>gb-card-11</title>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type='text/css' media="screen" href="../gb-style.css">
  <link rel="stylesheet" type='text/css' media="screen" href="../styleguide-presentation.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body>
  <!-- Hidden textarea -->
  <textarea class='hidden-textarea'></textarea>
  <!-- Pop-out copied -->
  <div style='position: fixed ; left: calc(50% - 140px)' class='pop-out-copied gb-text-white'>Coppied to clipboard!</div>
  <!-- Component Start -->
  <div class='component-to-copy gb-card-11'>
    <div class='card-11-content'>
      <h1 class='card-title gb-title-large gb-text-white'>Astronauts could land on Red Planet by 2039</h1>
      <div class="gb-card-label">
        <div class="card-label-item">
          <svg class="gb-label-icon gb-icon-white-opacity-50 gb-icon-small" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <use xlink:href="#source"></use>
          </svg>
          <a href='#' class="gb-text-white gb-label">SPACE.com</a>
        </div>
        <div class="card-label-item">
          <svg class="gb-label-icon gb-icon-white-opacity-50 gb-icon-small" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <use xlink:href="#clock"></use>
          </svg>
          <p class="gb-text-white gb-label">20m ago</p>
        </div>
        <div class="card-label-item gb-grow-one">
          <a href="#" class="gb-underline gb-text-white gb-label ">Science</a>
        </div>
      </div>
    </div>
  </div>

  <div class='copy-button'>Copy</div>
  <script type='text/javascript' src='svgs-loader.js'></script>
  <script type='text/javascript' src='scripts/copy-component.js'></script>
</body>

</html>
