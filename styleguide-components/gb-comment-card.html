<!DOCTYPE html>
<html lang="en">

<head>
  <title>gb-comment-card</title>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type='text/css' media="screen" href="../gb-style.css">
  <link rel="stylesheet" type='text/css' media="screen" href="../styleguide-presentation.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body style="display: flex; flex-direction: column; justify-content: center; min-height: 100vh">
  <!-- Hidden textarea -->
	<textarea class='hidden-textarea'></textarea>
	<!-- Pop-out copied -->
	<div style='position: fixed ; left: calc(50% - 140px)' class='pop-out-copied gb-text-white'>Coppied to clipboard!</div>
	<!-- Component Start -->
  <div class='component-to-copy gb-comment-card'>
    <div class='user-avatar-wrapper'>
      <a href='#' class='gb-avatar gb-avatar-large user-avatar'></a>
    </div>
    <div class='comment-content-wrapper'>
      <div class='top-content'>
        <a href='#' class='author-name gb-title-tiny gb-text-black'><b>Mike Taylor</b></a>
        <div class="gb-card-label comment-label">
          <div class="card-label-item">
            <svg class="gb-label-icon gb-icon-black-opacity-30 gb-icon-small" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <use xlink:href="#clock"></use>
            </svg>            
            <p class="gb-text-black-black-opacity-50-over-tablet gb-label gb-text-bold-over-phone gb-label">Apr 3, <span class='gb-text-black-opacity-50'>1:22pm</span></p>
          </div>
          <div class="card-label-item">
            <svg class="gb-label-icon gb-icon-black-opacity-30 gb-icon-small" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <use xlink:href="#hearth"></use>
            </svg>
            <a class="gb-text-black-black-opacity-50-over-tablet gb-label gb-text-bold-over-phone gb-label">10</a>
          </div>
        </div>
      </div>
      <div class='bottom-content'>
        <p class='gb-text-black gb-paragraph-small'>Such a massive change in such a short time is extremely unusual.</p>
      </div>
    </div>
  </div>

	<div class='copy-button'>Copy</div>
	<script type='text/javascript' src='svgs-loader.js'></script>
  <script type='text/javascript' src='scripts/copy-component.js'></script>
</body>

</html>
