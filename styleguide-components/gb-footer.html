<!DOCTYPE html>
<html lang="en">

<head>
	<title>gb-navigation-aside</title>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type='text/css' media="screen" href="../gb-style.css">
	<link rel="stylesheet" type='text/css' media="screen" href="../styleguide-presentation.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body>
	<!-- Hidden textarea -->
	<textarea class='hidden-textarea'></textarea>
	<!-- Pop-out copied -->
	<div style='position: fixed ; left: calc(50% - 140px)' class='pop-out-copied gb-text-white'>Coppied to clipboard!</div>
	<!-- Component Start -->
	<div class='component-to-copy gb-footer gb-background-black-opacity-5'>
		<div class='footer-wrapper'>
			<ul class='footer-nav'>
				<li class='footer-nav-item'>
					<a class='gb-text-black-opacity-30 gb-subtitle-medium' href='#'>
						<b>About Us</b>
					</a>
				</li>
				<li class='footer-nav-item'>
					<a class='gb-text-black-opacity-30 gb-subtitle-medium' href='#'>
						<b>Terms & Conditions</b>
					</a>
				</li>
				<li class='footer-nav-item'>
					<a class='gb-text-black-opacity-30 gb-subtitle-medium' href='#'>
						<b>Privacy Policy</b>
					</a>
				</li>
			</ul>
			<ul class='footer-social-media-list'>
				<li class='footer-social-media-item'>
					<a href='#'>
						<svg class='gb-icon-fill-black-opacity-30 gb-icon-small' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
							<use xlink:href='#facebook'></use>
						</svg>
					</a>
				</li>
				<li class='footer-social-media-item'>
					<a href='#'>
						<svg class='gb-icon-fill-black-opacity-30 gb-icon-small' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
							<use xlink:href='#twitter'></use>
						</svg>
					</a>
				</li>
				<li class='footer-social-media-item'>
					<a href='#'>
						<svg class='gb-icon-fill-black-opacity-30 gb-icon-small' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
							<use xlink:href='#instagram'></use>
						</svg>
					</a>
				</li>
			</ul>
			<div class='footer-rights-reserved'>
				<p class='gb-label gb-text-black-opacity-30'>&copy; 2015 All rights reserved.</p>
			</div>
		</div>
	</div>
	<div class='copy-button'>Copy</div>
	<script type='text/javascript' src='svgs-loader.js'></script>
	<script type='text/javascript' src='scripts/copy-component.js'></script>
</body>

</html>
