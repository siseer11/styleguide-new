<!DOCTYPE html>
<html lang="en">

<head>
  <title>gb-card-ones</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type='text/css' media="screen" href="../gb-style.css">
  <link rel="stylesheet" type='text/css' media="screen" href="../styleguide-main-try-style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body>
    <!-- Hidden textarea -->
    <textarea class='hidden-textarea'></textarea>
    <!-- Pop-out copied -->
    <div class='pop-out-copied gb-text-white'>Coppied to clipboard!</div>
    <!-- Component Start -->
    <div class="component-to-copy gb-card-one-wrapper">
    <ul class="gb-card-one">
      <li class="gb-card-one-image gb-card-one-image-fashion">
        <div class="gb-card-one-info">
          <p class="gb-phone-title-tiny gb-title-large">Science</p>
          <div class="gb-card-one-btn-wrapper">
            <input class="gb-btn gb-btn-small gb-btn-white" type='button' value='following'> </div>

        </div>

        <div class="gb-card-one-avatars-wrapper">
          <div class="gb-title-small">
            <p> followers</p>
          </div>
          <div class="gb-card-one-follower-avatar">
            <div class="gb-card-one-avatars-container">
              <img src="../images/profile.jpg" alt="avatar" class="gb-avatar gb-avatar-small">
              <img src="../images/profile.jpg" alt="avatar" class="gb-avatar gb-avatar-small">
              <img src="../images/profile.jpg" alt="avatar" class="gb-avatar gb-avatar-small">
              <img src="../images/profile.jpg" alt="avatar" class="gb-avatar gb-avatar-small">
            </div>
          </div>
        </div>
      </li>
      <li class="gb-card-one-image gb-card-one-image-fashion">
        <div class="gb-card-one-info">
          <p class="gb-phone-title-tiny gb-title-large">Science</p>
          <div class="gb-card-one-btn-wrapper">
            <input class="gb-btn gb-btn-small gb-btn-white" type='button' value='following'> </div>
        </div>
        <div class="gb-card-one-avatars-wrapper">
          <div class="gb-title-small">
            <p> followers</p>
          </div>
          <div class="gb-card-one-follower-avatar">
            <div class="gb-card-one-avatars-container">
              <img src="../images/profile.jpg" alt="avatar" class="gb-avatar gb-avatar-small">
              <img src="../images/profile.jpg" alt="avatar" class="gb-avatar gb-avatar-small">
              <img src="../images/profile.jpg" alt="avatar" class="gb-avatar gb-avatar-small">
              <img src="../images/profile.jpg" alt="avatar" class="gb-avatar gb-avatar-small">
            </div>
          </div>
        </div>
      </li>


    </ul>
  </div>

  <div class='copy-button'>Copy</div>
  <script type='text/javascript' src='svgs-loader.js'></script>
  <script type='text/javascript' src='scripts/copy-component.js'></script>
</body>

</html>
