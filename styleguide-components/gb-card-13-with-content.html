<!DOCTYPE html>
<html lang="en">

<head>
  <title>gb-card-13</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type='text/css' media="screen" href="../gb-style.css">
  <link rel="stylesheet" type='text/css' media="screen" href="../styleguide-presentation.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body>
  <!-- Hidden textarea -->
  <textarea class='hidden-textarea'></textarea>
  <!-- Pop-out copied -->
  <div style='position: fixed ; left: calc(50% - 140px)' class='pop-out-copied gb-text-white'>Coppied to clipboard!</div>
  <!-- Component Start -->
  <div class='component-to-copy gb-card-13'>
    <div class='image-background'>
      <img class='card-13-background-image' src='../images/card13-img1.png'>
      <div class='background-gradient gb-gradient-red-black'></div>
    </div>
    <div class='card-13-content'>
      <h2 class='gb-title-xx-large gb-text-center gb-text-white'>Connect wtih your trusted friend in each city you move to</h2>
      <form class='gb-search-form'>
        <input type='text' class='search-input' placeholder="Find topics, cities and much more">
        <input type='submit' value='Search' class='gb-phone-hide search-btn-green gb-background-green'>
        <div class='gb-phone-show-flex gb-tablet-hide gb-desktop-hide search-btn-icon'>
          <input type='submit' value='' class='input-search-icon'>
          <svg class='gb-icon-medium gb-icon-white' version="1.1" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink">
            <use xlink:href='#search'></use>
          </svg>
        </div>
      </form>
      <div class='btn gb-btn gb-btn-green gb-btn-medium gb-text-uppercase'>Join us</div>
      <div class='gb-card-info-bottom'>
        <div class='content-piece'>
            <h2 class='gb-text-white gb-subtitle-large'>17k</h2>
            <h2 class='gb-text-white gb-subtitle-large'>users</h2>
        </div>
        <div class='content-piece'>
            <h2 class='gb-text-white gb-subtitle-large'>17</h2>
            <h2 class='gb-text-white gb-subtitle-large'>city sections</h2>
        </div>
        <div class='content-piece'>
            <h2 class='gb-text-white gb-subtitle-large'>30+</h2>
            <h2 class='gb-text-white gb-subtitle-large'>universities</h2>
        </div>
      </div>
    </div>
  </div>
  <div class='copy-button'>Copy</div>
  <script type='text/javascript' src='svgs-loader.js'></script>
  <script type='text/javascript' src='scripts/copy-component.js'></script>
</body>

</html>
