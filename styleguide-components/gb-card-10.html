<!DOCTYPE html>
<html lang="en">

<head>
  <title>gb-card-10</title>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type='text/css' media="screen" href="../gb-style.css">
  <link rel="stylesheet" type='text/css' media="screen" href="../styleguide-presentation.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body>
  <!-- Hidden textarea -->
  <textarea class='hidden-textarea'></textarea>
  <!-- Pop-out copied -->
  <div style='position: fixed ; left: calc(50% - 140px)' class='pop-out-copied gb-text-white'>Coppied to clipboard!</div>
  <!-- Component Start -->
  <div class='component-to-copy gb-card-10-wrapper'>
    <div class='gb-card-10'>
      <div class='card-10-shadow-overlay'></div>
      <div class='card-10-content'>
        <h1 class='gb-title-xx-large gb-text-white'>Arctic sea ice extent hits record low for winter maximum</h1>
      </div>
    </div>

    <div class="gb-card-label">
      <div class="card-label-item">
        <svg class="gb-label-icon gb-icon-black-opacity-30 gb-icon-small" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <use xlink:href="#source"></use>
        </svg>
        <a href='#' class="gb-text-black gb-label">SPACE.com</a>
      </div>
      <div class="card-label-item">
        <svg class="gb-label-icon gb-icon-black-opacity-30 gb-icon-small" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <use xlink:href="#clock"></use>
        </svg>
        <p class="gb-text-black gb-label">20m ago</p>
      </div>
      <div class="card-label-item gb-grow-one">
        <a href="#" class="gb-underline gb-text-black gb-label ">Science</a>
      </div>
    </div>
  </div>
  <div class='copy-button'>Copy</div>
  <script type='text/javascript' src='svgs-loader.js'></script>
  <script type='text/javascript' src='scripts/copy-component.js'></script>
</body>

</html>
